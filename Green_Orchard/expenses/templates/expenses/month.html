{% extends "base.html" %}

{% block content %}
  <div class="month-left-align">
    <h1 class="month-title">{{ month name here }}, {{ year name here }}</h1>
    <div class="month-pie-chart">
      <svg>
        <!-- d3 pie-chart goes here -->
      </svg>
    </div>
  </div>
  <div class="month-center-align">
    <p>"You seemed to fill the orchard this month with {{ highest_exp }}, {{ second_highest_exp }}, and {{ third_highest_exp }}"</p>
  </div>
  <div class="month-right-align">
    <!-- have table-like section where titles are in bold and expenses are under -->
    <!-- also make a scrollbar for this div -->
    <div class="expense-list"></div>
    <p>Total Spent This Month: $ <span>{{ expense_total }}</span></p>
  </div>
{% endblock %}
